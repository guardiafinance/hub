name: Verify Signed Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify-signatures:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo com histÃ³rico completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Garantir fetch de base e merge (PRs)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ” Fetch PR merge ref"
            git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
            echo "range=origin/${{ github.base_ref }}..HEAD" >> $GITHUB_ENV
          else
            echo "range=${{ github.event.before }}..${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Instalar dependÃªncias
        run: sudo apt-get update && sudo apt-get install -y jq gnupg

      - name: Importar GPG Keys dos autores via GitHub
        run: |
          echo "ğŸ” Coletando autores Ãºnicos no range: $range"
          authors=$(git log "$range" --pretty=format:"%an|%ae" | sort | uniq)

          for entry in $authors; do
            name=$(echo "$entry" | cut -d"|" -f1)
            email=$(echo "$entry" | cut -d"|" -f2)

            username=$(echo "$email" | sed -n 's/^\([0-9a-zA-Z-]*\)@users\.noreply\.github\.com$/\1/p')

            if [ -n "$username" ]; then
              echo "ğŸ”‘ Importando GPG key de $username"
              curl -s "https://api.github.com/users/$username/gpg_keys" | jq -r '.[].public_key' | gpg --import || echo "âš ï¸ Falha ao importar chave de $username"
            else
              echo "â„¹ï¸ Email $email nÃ£o segue padrÃ£o GitHub noreply. Pulando importaÃ§Ã£o automÃ¡tica..."
            fi
          done

      - name: Verificar assinaturas dos commits
        run: |
          echo "ğŸ” Verificando assinaturas no range: $range"

          total=0
          verified=0
          unsigned=()

          for sha in $(git log "$range" --pretty=format:"%H"); do
            total=$((total + 1))
            if git verify-commit "$sha" &>/dev/null; then
              verified=$((verified + 1))
            else
              author=$(git show -s --format="%an" "$sha")
              email=$(git show -s --format="%ae" "$sha")
              message=$(git show -s --format="%s" "$sha")
              unsigned+=("ğŸ”¸ $sha | $author <$email> | $message")
            fi
          done

          echo "ğŸ“Š Total de commits: $total"
          echo "âœ… Commits assinados e verificados: $verified"
          echo "âŒ Commits nÃ£o assinados/verificados: $((total - verified))"

          if [ ${#unsigned[@]} -ne 0 ]; then
            echo ""
            echo "ğŸ” Detalhes dos commits nÃ£o assinados:"
            for entry in "${unsigned[@]}"; do
              echo "$entry"
            done
            exit 1
          else
            echo "ğŸ‰ Todos os commits estÃ£o devidamente assinados!"
          fi
